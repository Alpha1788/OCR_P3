<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OhMyFood</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src="https://kit.fontawesome.com/d7560f53e8.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div id="logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>

    <section id="search">
        <div id="localisation">
            <label for="ville"><i class="fas fa-solid fa-location-dot"></i></label>
            <input type="text" name="ville" placeholder="Paris,Belleville" id="recherche">
        </div>
        <div id="Promesse">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <input type="button" value="Explorez nos restaurants">
        </div>
    </section>

    <section id="fonctionnement">
        <h2 class="operation__title">Fonctionnement</h2>
            <ul class="liste">
                <li class="operation"><span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li class="operation"><span>2</span><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="operation"><span>3</span><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ul>
    </section>

    <section id="restaurants">

    </section>
    <footer>

    </footer>
</body>
</html>
