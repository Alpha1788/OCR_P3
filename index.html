<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>OhMyFood</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src="https://kit.fontawesome.com/d7560f53e8.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div id="logo">
            <img src="images/logo/ohmyfood.png" alt="logo ohmyfood">
        </div>
    </header>

    <section id="search">
        <div id="localisation">
            <label for="ville"><i class="fas fa-solid fa-location-dot"></i></label>
            <input type="text" name="recherche" placeholder="Paris,Belleville" id="ville">
        </div>
        <div id="Promesse">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <input type="button" value="Explorez nos restaurants">
        </div>
    </section>

    <section id="fonctionnement">
        <h2 class="fonctionnement__title">Fonctionnement</h2>
            <ul class="liste">
                <li class="liste__operation"><span>1</span><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li class="liste__operation"><span>2</span><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="liste__operation"><span>3</span><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ul>
    </section>

    <section id="restaurants">

        <h2 class="restaurants__h2">Restaurants</h2>

                <div class="card">
                    <a href="pages/palettedugout.html">
                        <figure>
                            <img class="card__img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                                alt="Assiette au restaurant La palette du goût" />
                            <span class="card__tag">Nouveau</span>
                            <figcaption class="card__body">
                                <h3>La palette du goût</h3>
                                <p>Ménilmontant</p>
                                <div class="card__heart">
                                    <i class="fas fa-regular fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </div>

                <div class="card">
                    <a href="pages/noteenchantee.html">
                        <figure>
                            <img class="card__img" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                                alt="Assiette au restaurant La note enchantée" />
                            <span class="card__tag">Nouveau</span>
                            <figcaption class="card__body">
                                <h3>La note enchantée</h3>
                                <p>Charonne</p>
                                <div class="card__heart">
                                    <i class="fas fa-regular fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </div>

                <div class="card">
                    <a href="pages/alafrancaise.html">
                        <figure>
                            <img class="card__img" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                                alt="Assiette au restaurant à la française" />
                            <figcaption class="card__body">
                                <h3>À la française</h3>
                                <p>Cité Rouge</p>
                                <div class="card__heart">
                                    <i class="fas fa-regular fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </div>

                <div class="card">
                    <a href="pages/delicedessens.html">
                        <figure>
                            <img class="card__img" src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                                alt="Assiette au restaurant Le délice des sens" />
                            <figcaption class="card__body">
                                <h3>Le délice des sens</h3>
                                <p>Folie-Méricourt</p>
                                <div class="card__heart">
                                    <i class="fas fa-regular fa-heart"></i>
                                </div>
                            </figcaption>
                        </figure>
                    </a>
                </div>

    </section>

    <footer>
        <p class="logo_footer"><img src="images/logo/ohmyfood.png" alt="logo ohmyfood"></p>
        <nav class="footer__nav">
            <ul class="footer__list">
                <li><i class="fas fa-utensils"></i><a href="#">Proposer un restaurant</a></li>
                <li><i class="fas fa-hands-helping"></i><a href="#">Devenir partenaire</a></li>
                <li><a href="#">Mentions légales</a></li>
                <li><a href="mailto:ohmyfood@miam.com">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
